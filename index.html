<!doctype html>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      body{
        background: 
          url(http://www.thencn.com/wp-content/uploads/2018/02/Wiki-image-696x392.jpg)
          center
          no-repeat
          fixed
          padding-box
          border-box                   
      }

      .xtraStyle:hover{
        opacity: .95;        
      }
      a:hover{
        text-decoration: none;
        font-size: 18px;
      }

      .xtraStyle{
        opacity: .8;
        text-shadow: 2px -2px 10px black;
        transition: opacity .35s;
      }
      a{
        transition: font-size 5s;
      }
    </style>

      <div class="jumbotron mt-5 mx-5 text-center text-light bg-dark xtraStyle">

        <hr class="mx-2">
        <p class="lead display-5">Want to learn something new?</p>
        <a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button">Try Random Search!</a>
        <p class="lead display-5 mt-5">Otherwise, what are you looking for?</p>
        <div class="form-group">
          <form name="formname" onsubmit="return false">

          </form>        
        </div>
        <p class="lead">
          <a class="btn btn-info btn-lg" id="search" role="button">Search</a>
        </p>
        <h2 id="refer" hidden>Here are our results!</h2>
      </div>
